    function createSymbolChart(data) {

        d3.selectAll("circle")
            .transition()
            .duration(1000)
            .remove()

        d3.select("svg")
            .remove()

        var height = 600;
        var width = 1000;
        var scale = 1.0;

        var zoom = d3.behavior.zoom()
            .scale(scale)
            .scaleExtent([1, 5])
        // .on("zoom", zoomed);

        var svg = d3.select(".zoomcircles").append("svg")

            .attr("height", height)
            .attr("margin-left", 200)
            .call(zoom);

            .attr("id", "container")
            .attr("margin-left", 200)
            .attr("transform", "translate(0,0)scale(1,1)");

        .style("opacity", 0);

            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function (d, i) {

                if (i < 50) {
                    return (i + 1) * 18;
                }
                else if (i < 100) {
                    return (i - 50 + 1) * 18;

                else if (i < 150) {
                    return (i - 100 + 1) * 18;
                }
                else if (i < 200) {
                    return (i - 150 + 1) * 18;
                }
                else if (i < 250) {
                    return (i - 200 + 1) * 18;
                }
                else if (i < 300) {
                    return (i - 250 + 1) * 18;
                }
                else if (i < 350) {
                    return (i - 300 + 1) * 18;
                }
                else if (i < 400) {
                    return (i - 350 + 1) * 18;
                }
                else if (i < 450) {
                    return (i - 400 + 1) * 18;
                }
                else if (i < 500) {
                    return (i - 450 + 1) * 18;
                }
                else if (i < 550) {
                    return (i - 500 + 1) * 18;
                }
                else if (i < 600) {
                    return (i - 550 + 1) * 18;
                }
                else if (i < 650) {
                    return (i - 600 + 1) * 18;
                }
                else if (i < 700) {
                    return (i - 650 + 1) * 18;
                }
                else if (i < 750) {
                    return (i - 700 + 1) * 18;
                }
                else if (i < 800) {
                    return (i - 750 + 1) * 18;
                }
                else if (i < 850) {
                    return (i - 800 + 1) * 18;
                }
                else if (i < 900) {
                    return (i - 850 + 1) * 18;
                }
                else if (i < 950) {
                    return (i - 900 + 1) * 18;
                }
                else if (i < 1000) {
                    return (i - 950 + 1) * 18;
                }
                else if (i < 1050) {
                    return (i - 1000 + 1) * 18;
                }
                else if (i < 1100) {
                    return (i - 1050 + 1) * 18;
                }
                else if (i < 1150) {
                    return (i - 1100 + 1) * 18;
                }
                else if (i < 1200) {
                    return (i - 1150 + 1) * 18;
                }
                else if (i < 1250) {
                    return (i - 1200 + 1) * 18;
                }
                else if (i < 1300) {
                    return (i - 1250 + 1) * 18;
                }
                else {

                }

            })
            .attr("cy", function (d, i) {

                else if (i < 300) {

                else if (i < 350) {

                else if (i < 400) {
                    return 150
                }
                else if (i < 450) {
                    return 170
                }
                else if (i < 500) {
                    return 190

                else if (i < 550) {
                    return 210
                }
                else if (i < 600) {

                else if (i < 650) {

                else if (i < 700) {

                else if (i < 800) {

                else if (i < 850) {

                else if (i < 1300) {

            })

                }

                }

                }
                else {
                    return "brown"
                }
            })
            .on("click", clicked)

        bbox = container.node().getBBox();
        vx = bbox.x;		// container x co-ordinate
        vy = bbox.y;		// container y co-ordinate
        vw = bbox.width;	// container width
        vh = bbox.height;	// container height
        defaultView = "" + vx + " " + vy + " " + vw + " " + vh;
        svg
            .attr("viewBox", defaultView)
            .attr("preserveAspectRatio", "xMidYMid meet")
            .call(zoom);

        function getTransform(node, xScale) {
            bbox = node.node().getBBox();
            var bx = bbox.x;
            var by = bbox.y;
            var bw = bbox.width;
            var bh = bbox.height;
            var tx = -bx * xScale + vx + vw / 2 - bw * xScale / 2;
            var ty = -by * xScale + vy + vh / 2 - bh * xScale / 2;
            return { translate: [tx, ty], scale: xScale }
        }

        function clicked(d, i) {


            // if (d3.event.defaultPrevented) {

            // }

            node = d3.select(this);

            console.log("HERE: ", circle)
            // circle.attr("id", "selected")
            var transform = getTransform(node, clickScale);
            console.log(transform)
            container.transition().duration(1000)
                .attr("transform", "translate(" + transform.translate + ")scale(" + transform.scale + ")");
            console.log("container: ", container)
            zoom.scale(transform.scale)
                .translate(transform.translate);
            console.log("zoom: ", zoom)
            scale = transform.scale;

            console.log("D in clicked: ", d)


        }


        function zoomed() {
            var translateX = d3.event.translate[0];
            var translateY = d3.event.translate[1];
            var xScale = d3.event.scale;
            container.attr("transform", "translate(" + translateX + "," + translateY + ")scale(" + xScale + ")");
        }

        function reset() {
            scale = 0.0;
            //console.log(data)
            createSymbolChart(data)
            //container.attr("transform", "translate(0,0)scale(1,1)");
            console.log(container)

            var transform = getTransform(container, clickScale)
            console.log(transform)

            console.log("here: ", transform.scale)
            container.transition().duration(1000)
                .attr("transform", "translate(" + [height, height] + ")scale(" + 1.0 + ")");
            console.log("container: ", container)

            zoom.scale(scale)
                .translate([0, 0])
                .translate([height, height]);
        }
        
    }// end of create Symbol Chart
